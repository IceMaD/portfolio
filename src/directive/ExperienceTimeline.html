<div class="experience__timeline">
    <div class="experience__timeline__item" ng-repeat="date in dates" ng-click="selectDate(date)">
        <div class="experience__timeline__item__content" ng-show="activeDate == date.id">
            <div class="experience__timeline__item__content__title">
                {{ date.title }}
            </div>
            <div class="experience__timeline__item__content__description" ng-bind-html="date.description | nl2br"></div>
        </div>
        <a class="experience__timeline__item__link" href=""></a>
    </div>
</div>
